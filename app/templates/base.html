<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{%- block title -%}{{ config.META_TITLE }}{%- endblock -%}</title>
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="{%- block description -%}{{ config.META_DESCRIPTION }}{%- endblock -%}" />
    <meta name="robots" content="NOODP, index, follow" />
    <meta itemprop="name" content="{{ self.title() }}">
    <meta itemprop="description" content="{{ self.description() }}">
    <meta itemprop="image" content="{{ url_for('static', filename=config.META_IMAGE) }}">
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ config.META_TWITTER_HANDLE }}">
    <meta name="twitter:title" content="{{ self.title() }}">
    <meta name="twitter:description" content="{{ self.description() }}">
    <meta name="twitter:creator" content="{{ config.META_TWITTER_HANDLE }}">
    <meta name="twitter:image:src" content="{{ url_for('static', filename=config.META_IMAGE) }}">
    <meta name="twitter:domain" content="{{ config.META_DOMAIN }}">
    <!-- Open Graph data -->
    <meta property="og:title" content="{{ self.title() }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ config.META_URL + request.path }}" />
    <meta property="og:image" content="{{ url_for('static', filename=config.META_IMAGE) }}" />
    <meta property="og:description" content="{{ self.description() }}" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ url_for('static', filename='img/favicon/favicon-57x57.png') }}" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ url_for('static', filename='img/favicon/favicon-114x114.png') }}" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ url_for('static', filename='img/favicon/favicon-72x72.png') }}" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ url_for('static', filename='img/favicon/favicon-144x144.png') }}" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ url_for('static', filename='img/favicon/favicon-60x60.png') }}" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ url_for('static', filename='img/favicon/favicon-120x120.png') }}" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ url_for('static', filename='img/favicon/favicon-76x76.png') }}" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ url_for('static', filename='img/favicon/favicon-152x152.png') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/favicon-196x196.png') }}" sizes="196x196" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/favicon-96x96.png') }}" sizes="96x96" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/favicon-32x32.png') }}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/favicon-16x16.png') }}" sizes="16x16" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/favicon-128.png') }}" sizes="128x128" />
    <meta name="application-name" content="{{ self.title() }}"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='img/favicon/favicon-144x144.png') }}" />
    <meta name="msapplication-square70x70logo" content="{{ url_for('static', filename='img/favicon/favicon-70x70.png') }}" />
    <meta name="msapplication-square150x150logo" content="{{ url_for('static', filename='img/favicon/favicon-150x150.png') }}" />
    <meta name="msapplication-square310x310logo" content="{{ url_for('static', filename='img/favicon/favicon-310x310.png') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
    {%- assets 'scss_all' -%}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {%- endassets -%}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-58345569-2', 'auto');
      ga('send', 'pageview');

    </script>
</head>
<body>
    {%- block body -%}{%- endblock -%}
    {%- block js -%}{%- endblock -%}
</body>
</html>
